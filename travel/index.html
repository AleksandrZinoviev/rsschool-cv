<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>travel</title>
</head>
<body>
    <header class="page-header">
        <div class="header-menu-wraper">
            <div class="header-logo-wrapper">
                <img src="./img/header-logo.svg" alt="Логотип в виде имитации полета самолета." class="header-logo">
                <h1 class="header-logo-title">Travel Portal</h1>
            </div>
            <nav class="navigate-page">
                <ul class="navigate-menu-list__nav-list nav-list">
                    <li class="nav-list__nav-list-item nav-list-item"></li>
                    <li class="nav-list__nav-list-item nav-list-item"></li>
                    <li class="nav-list__nav-list-item nav-list-item"></li>
                    <li class="nav-list__nav-list-item nav-list-item"></li>
                </ul>
            </nav>
            <buttom class="login-btn"></buttom>
        </div>
    </header>
    <main class="page-content">
    <section class="form-planing">
        <h2 class="page-title"></h2>
        <form action="" class="search-form">
            <input type="text" class="form-search">
            <buttom class="form-search-buttom"></buttom>
        </form>
    </section>
    <section class="steps">
        <ul class="steps-menu-list__steps-list steps-list">
            <li class="steps-list__steps-item steps-item"></li>
            <li class="steps-list__steps-item steps-item"></li>
            <li class="steps-list__steps-item steps-item"></li>
        </ul>
    </section>
    <section class="distination">
        <div class="distination-slider-wrapper">
            <div class="slider-img">
                <ul>
                    <page-slider-list>
                        <li class="slider-item"></li>
                        <li class="slider-item"></li>
                        <li class="slider-item"></li>
                    </page-slider-list>
                </ul>
            </div>
        </div>
    </section>
    </main>
</body>
</html>
